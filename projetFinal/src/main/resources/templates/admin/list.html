<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Administrateurs</title>
    <link rel="stylesheet"   type="text/css" th:href="@{/css/gardStyle2.css}">
</head>
<body>

<h2>List of Administrateurs</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="administrateur : ${administrateurs}">
        <td th:text="${administrateur.id}"></td>
        <td th:text="${administrateur.nom}"></td>
        <td th:text="${administrateur.prenom}"></td>
        <td th:text="${administrateur.email}"></td>
        <td th:text="${administrateur.password}"></td>
        <td><a th:href="@{/admin/edit/{id}(id=${administrateur.id})}" class="edit-btn">Edit</a></td>
        <td><a th:href="@{/admin/delete/{id}(id=${administrateur.id})}" class="delete-btn">Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
