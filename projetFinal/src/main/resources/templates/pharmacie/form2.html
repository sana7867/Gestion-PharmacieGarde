<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Dashbord html and css</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet"   type="text/css" th:href="@{/css/pr.css}">

</head>
<body>
	<input type="checkbox" id="menu" name="">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2></span>Gestion pharmacies</h2>
		</div>

		<div class="sidebar-menu">
			<ul>
				<li>
					<a href="/pharmacien/home" class="active"><span class="fa fa-home"></span><span>Accueil</span></a>
				</li>
				<li>
					<a href="/pharmacie/form2"><span class="fa fa-hospital-o"></span><span>Ajouter un Pharmacie</span></a>
				</li>
				<li>
					<a href="/pharmacieGarde/historique2"><span class="fa fa-history"></span><span>Historiques</span></a>
				</li>
				<li>
					<a href="/pharmacie/list2"><span class="fa fa-hospital-o"></span><span>List des  Pharmacies</span></a>
				</li>
			</ul>
		</div>
	</div>



	<div class="content">
		
		<header>
			<p><label for="menu"><span class="fa fa-bars"></span></label><span class="accueil">Accueil</span></p>

			<div class="search-wrapper">
				<span class="fa fa-search"></span>
				<input type="search" name="" placeholder="recherche" />
			</div>

			<div class="user-wrapper" id="dropdown">
				<div>
					<h4 ></h4>
					<small>Admin</small>
				</div>
				
				<img src="https://cdn4.iconfinder.com/data/icons/people-std-pack/512/boss-1024.png" width="30" height="30" class="logo-admin">
				<div class="dropdown-content">
				<p>Mon profil</p>
					<p><a href="/admin/home">Deconnexion</a></p>
				</div>
				
			</div>
		</header>

        <h2>Formulaire de Pharmacie</h2>

        <form th:action="@{/pharmacie/save2}" method="post" th:object="${pharmacie}" enctype="multipart/form-data">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:field="*{nom}" required>
        
            <label>Photo:</label>
            <input type="file" name="imageFile" id="imageFile" accept="image/*" onchange="previewImage(event)"/>
            <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="error"></span>
            <img id="imagePreview" src="#" alt="AperÃ§u de l'image" style="display: none; max-width: 200px; max-height: 200px;"/>
        
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" th:field="*{latitude}" required>
        
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" th:field="*{longitude}" required>
        
            <label for="zone">Zone:</label>
            <select id="zone" name="zone.id" required>
                <option th:each="zone : ${zones}" th:value="${zone.id}" th:text="${zone.nom}"></option>
            </select>
        
            <label for="users">Utilisateur:</label>
            <select id="users" name="users.id" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nom + ' ' + user.prenom}"></option>
            </select>
        
            <button type="submit">Enregistrer</button>
        </form>
        <a href="/pharmacie/list2"> List des pharmacies</a>
		
</body>
</html>
