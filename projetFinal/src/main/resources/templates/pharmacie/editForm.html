<h2>Edit Pharmacie</h2>

<form th:object="${pharmacie}" th:action="@{/pharmacie/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" th:field="*{nom}" required>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" th:field="*{latitude}" required>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" th:field="*{longitude}" required>

    <!-- Dropdown for Zone -->
    <label for="zone">Zone:</label>
    <select id="zone" name="zone.id" th:field="*{zone}" required>
        <option th:each="zoneItem : ${zones}" th:value="${zoneItem.id}" th:text="${zoneItem.nom}"></option>
    </select>

    <!-- Dropdown for Users -->
    <label for="users">Users:</label>
    <select id="users" name="users.id" th:field="*{users}" required>
        <option th:each="userItem : ${users}" th:value="${userItem.id}" th:text="${userItem.nom+' '+userItem.prenom}"></option>
    </select>

    <!-- Add other fields as needed -->

    <label for="imageFile">Image File:</label>
    <input type="file" id="imageFile" name="imageFile">

    <button type="submit">Save</button>
</form>

<br>

</body>
