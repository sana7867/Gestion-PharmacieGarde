<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Pharmacien</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<form th:action="@{/pharmacien/inscription}" method="POST" th:object="${pharmacien}" onsubmit="return validateForm()">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:field="*{nom}" th:required></br>

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" name="prenom" th:field="*{prenom}" th:required></br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" th:field="*{email}" th:required></br>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" th:field="*{password}" th:required></br>

    <label for="confirmPassword">Confirmer le mot de passe:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required></br>

    <div id="passwordMismatchError" style="color: red;"></div>

    <button type="submit">S'inscrire</button>
    <a href="/pharmacien/login">Vous avez un compte?</a>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorDiv = document.getElementById('passwordMismatchError');

            if (password !== confirmPassword) {
                errorDiv.innerHTML = 'Les mots de passe ne correspondent pas.';
                return false;
            } else {
                errorDiv.innerHTML = '';
                return true;
            }
        }
    </script>
</form>
</body>
</html>
